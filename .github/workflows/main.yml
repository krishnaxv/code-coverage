name: Main

on: [push]

jobs:
  build:
    # Job name is Greeting
    name: Code Coverage
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: npm ci
      - name: Run test cases
        run: npm test
        env:
          CI: true
